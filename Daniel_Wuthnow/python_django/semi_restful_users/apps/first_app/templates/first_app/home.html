<!DOCTYPE html>
<html>
<head>
	<title>home</title>
</head>
<body>
	<table>
		<th>
			<td>ID</td>
			<td>Name</td>
			<td>Email</td>
			<td>Created at</td>
			<td>Actions</td>
		</th>
		{% for user in users %}
			<tr>
				<td></td>
				<td>{{user.id}}</td>
				<td><a href="/users/{{user.id}}">{{user.name}}</a></td>
				<td>{{user.email}}</td>
				<td>{{user.created_at}}</td>
				<td><a href="/users/{{user.id}}">Show</a> <a href="/users/{{user.id}}/edit">Edit</a> <a href="/users/{{user.id}}/destroy">Delete</a></td>
			</tr>
		{% endfor %}
	</table>
	<a href="/users/new">Add a new User</a>
</body>
</html>
