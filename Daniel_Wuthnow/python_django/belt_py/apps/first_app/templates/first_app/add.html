<!DOCTYPE html>
<html>
<head>
	<title>Add Item</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<style type="text/css">
		body{
			height: 100%;
			background-color: #bbffb5;
		}
	</style>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-light bg-light navbar-expand-lg navbar-fixed-top" style="margin-bottom: 20px">
				<a class="navbar-brand" href="/home">WishList</a>
				 <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
				 	<span class="navbar-toggler-icon"></span>
				 </button>
	            <div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav">
						<li class="navbar-item">
							<a class="nav-link" href="/home">Home</a>
						</li>
						<li class="navbar-item">
							<a class="nav-link" href="/wish_items/create">Add Item</a>
						</li>
						<li class="navbar-item">
							<a class="nav-link" href="/logout">Logout</a>
						</li>
					</ul>
				</div>
			</nav>
		<h1>Create a New Wish List Item</h1>
		{% for error in errors %}
			{{error}}
		{% endfor %}
		<form action="/add" method="post">
			{% csrf_token %}
			<input type="hidden" name="uploader" value="{{current_user.id}}">
			Item/Product: <input type="text" name="item">
			<input type="submit" name="submit" value="Add">
		</form>
	</div>
</body>
</html>
