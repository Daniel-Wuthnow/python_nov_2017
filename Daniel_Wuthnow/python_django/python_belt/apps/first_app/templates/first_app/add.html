<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
		<a href="/home">Home</a>
		<a href="/logout">Logout</a>
	</div>
	<p>Add a Trip</p>
	<form action="/add/trip" method="post">
		{% csrf_token %}
		Destination:<input type="text" name="destination">
		<br>
		Description:<input type="text" name="plan">
		<br>
		Travel Date From:<input type="date" min="{{date}}" name="start_date" value="{{date}}" required>
		<br>
		Travel Date To:<input type="date" name="end_date" required>
		<br>
		<input type="submit" name="submit" value="Add">
	</form>
</body>
</html>
