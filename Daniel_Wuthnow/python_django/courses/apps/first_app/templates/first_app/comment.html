<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>Comments</h2>
	{% for comment in comments %}
		<p>{{comment.comment}}</p>
	{% endfor %}
	<h2>Add a Comment to this course</h2>
	<h4>Name: {{course.name}}</h4>
	<form action="/comment/add/{{course.id}}" method="POST">
		{% csrf_token %}
		<p>Comment</p>
		<input type="text" name="comment">
		<input type="submit" name="submit">
	</form>
	<a href="/">Go Back</a>
</body>
</html>
