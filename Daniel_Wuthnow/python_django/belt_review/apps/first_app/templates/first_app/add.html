<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<a href="/books">Home</a>
	<a href="/logout">Logout</a>
	<h2>Add a new Book and a Review:</h2>
	<form action="/add" method="post">
		 {% csrf_token %}
		<h4>Book Title:</h4><input type="text" name="title">
		<h4>Author:</h4>
		<h4>Choose from the list:</h4>
		<select name="list">
			<option value="none"></option>
		{% for author in author %}
			<option value="{{author.name}}">{{author.name}}</option>
		{% endfor %}
		</select>
		<h4>Or add a new author:</h4><input type="text" name="author">
		<h4>Review:</h4><input type="text" name="review">
	<h4>Rating:</h4>
	<select name="rate">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select>
	<input type="submit" name="submit" value="Add Book and Review">
	</form>
</body>
</html>
